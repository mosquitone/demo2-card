<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <title>mosquitone Demo#02 Card</title>
</head>

<body>
    <div class="ui text fluid container">
        <div class="mqtn card canvas">
            <div class="mqtn card container">
                <div class="ui inverted segment">
                    <div class="ui fixed grid">
                        <div class="row">
                            <div class="ten wide column mqtn">
                                <div class="ui mqtn main fluid image">
                                    <img src="demo2.png" alt="" sizes="" srcset="">
                                </div>
                            </div>
                            <div class="six wide column">
                                <div class="ui very padded basic vertical center aligned segment">
                                    <div class="ui very relaxed grid" style="height: 100%;">
                                        <div class="row" style="height: 50%;">
                                        </div>
                                        <div class="row">
                                            <div class="centered column">
                                                <div class="ui inverted mqtn huge header">
                                                    <h1>mosquitone</h1>
                                                    <h2 class="ui inverted sub huge header">Demo 02</h2>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="centered ten wide column">
                                                <div class="ui image">
                                                    <img src="https://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=https://www.mosquit.one/music/demo2/?ref=qr&chld=L|1"
                                                        alt="" srcset="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
